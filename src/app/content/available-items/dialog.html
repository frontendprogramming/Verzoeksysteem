<h1 mat-dialog-title>Aanvraag</h1>

<div mat-dialog-content>

  <p class="label">Product</p>
  <p>{{data.item.name}}</p>

  <p class="label">Omschrijving</p>
  <p>{{data.item.description}}</p>

  <p class="label">Start datum</p>
  <mat-form-field>
    <input matInput [min]="today" [matDatepicker]="picker1" placeholder="Kies een start datum" [formControl]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1 startView="month" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <p class="label">Eind datum</p>
  <mat-form-field>
    <input matInput [min]="startDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="Kies een eind datum" [formControl]="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 startView="month"></mat-datepicker>
  </mat-form-field>

  <ng-template [ngIf]="authService.currentUser.role === 'student'">
      <mat-checkbox>Check me!</mat-checkbox>
  </ng-template>

</div>

<div class="actions" mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuleren</button>
  <button mat-button [mat-dialog-close]="data.item" cdkFocusInitial>Aanvragen</button>
</div>
