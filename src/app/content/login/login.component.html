<div  class="login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="line-item">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <mat-form-field class="line-item">
                <input [(ngModel)]="email" matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field class="line-item">
                <input  [(ngModel)]="password" type="password" matInput placeholder="password">
            </mat-form-field>
        </mat-card-content>
            <button (click)="login()" mat-raised-button color="primary">Login</button>
    </mat-card>
</div>
