<div class="login-main" *ngIf="!tryingToRegister">
    <mat-card>
        <mat-card-title class="line-item">Login</mat-card-title>
        <form [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="email" required matInput placeholder="Email address">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="password" required matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button (click)="login(loginForm.value)" mat-raised-button color="primary">Login</button>
        </form>
        <div><span (click)="toggleRegister()" class="register-link">register</span></div>
    </mat-card>
</div>
<div class="login-main" *ngIf="tryingToRegister">
    <mat-card>
        <mat-card-title class="line-item">Register</mat-card-title>

        <form [formGroup]="registerForm">
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="email" required matInput placeholder="Email address">
                </mat-form-field>
                <mat-form-field>
                    <input type="password" formControlName="password" required matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field>
                    <input type="name" formControlName="name" required matInput placeholder="naam">
                </mat-form-field>
            </mat-card-content>
            <button (click)="tryRegister(registerForm.value)" mat-raised-button color="primary">Register</button>
        </form>
        <div><span (click)="toggleRegister()" class="register-link">login</span></div>
    </mat-card>
</div>
