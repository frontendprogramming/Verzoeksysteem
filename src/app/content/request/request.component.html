<mat-list cols=1 *ngFor="let i of contacts">
  <mat-card>
    <div class='container'>
      <div class='cell-one'>
        <p class='title'>
          {{i.name}}
          <p>
            {{i.desc}}
          </p>
      </div>
      <div class='cell-two'>
        
        <ng-template [ngIf]="i.status === 'goedgekeurd'" else elseBlockG>
          <h4 class='request-center'>{{i.date}}</h4>
        </ng-template>
        <ng-template #elseBlockG [ngIf]="i.status === 'wachtopkeuring'" else elseBlock>
            <button mat-raised-button color="warn">Annuleren</button>
        </ng-template>
        <ng-template #elseBlock>
          </ng-template>
      </div>
      <div class='cell-three'>
        <h2 class='status'>
          {{i.status}}
        </h2>
      </div>
    </div>
  </mat-card>
</mat-list>
