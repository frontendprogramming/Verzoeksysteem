<app-login *ngIf="!authService.isLoggedIn"></app-login>
<ng-container *ngIf="authService.isLoggedIn">
  <mat-toolbar class="example-header">
    <button (click)="sidenav.toggle()" class="hamburger mat-button" mat-button=""><span class="mat-button-wrapper">
        <mat-icon class="mat-icon" role="img" svgicon="menu" aria-hidden="true">menu</mat-icon>
      </span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </button>
    <p class="title">Verzoeksysteem</p>

    <app-user-profile-select-list class="log-off-icon mat-button"></app-user-profile-select-list>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav">

      <mat-list>

        <div *ngFor="let route of routes">
          <mat-list-item *ngIf="isVisible(route.role)" [routerLinkActive]="'selected'" [routerLink]="route.routerLink"
            class="list-item">
            <div class="menu-item">
              <span class="mat-button-wrapper">
                <mat-icon class="menu-item-icon">{{ route.icon }}</mat-icon>
              </span>
              <p class="menu-item-text">{{ route.name }}</p>
              <span class="dot"></span>
            </div>
          </mat-list-item>
        </div>

      </mat-list>


    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
